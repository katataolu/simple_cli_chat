name: Elixir CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Устанавливаем зависимости
      - name: Checkout code
        uses: actions/checkout@v3

     # Переход в нужную папку (cli_chat)
      - name: Change directory to cli_chat
        run: cd simple_cli_chat/cli_chat

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.14' 
          otp-version: '26'     

      # Устанавливаем зависимости проекта
      - name: Install dependencies
        run: mix deps.get

      # Проверка форматирования кода
      - name: Check formatting
        run: mix format --check-formatted

      # Запуск тестов
      - name: Run tests
        run: mix test
